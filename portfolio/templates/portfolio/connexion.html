<!-- portfolio/templates/portfolio/connexion.html -->
{% extends 'portfolio/base.html' %}

{% block title %}Connexion - Portfolio{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="bi bi-lock-fill"></i> Connexion</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Se connecter
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'portfolio:accueil' %}" class="text-muted">
                <i class="bi bi-arrow-left"></i> Retour Ã  l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
